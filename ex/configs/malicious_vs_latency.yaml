# 恶意节点比例与延迟关系实验配置文件

experiment_name: "malicious_vs_latency_experiment"
description: "测试不同恶意节点比例对系统延迟的影响"

# 实验变量
variables:
  num_agents: [20]                    # 固定节点数为20
  malicious_count: [1, 2, 3, 4, 5, 6] # 恶意节点数量（对应5%-30%）
  network_delay: [[10, 100]]          # 固定网络延迟为默认值
  llm_backend: ["qwen"]               # 使用qwen后端

# 任务配置
tasks:
  file: "math_tasks_simple.json"
  num_tasks: 5                        # 每个配置运行5个任务
  shuffle: false

# 全局配置
global:
  timeout: 30.0
  max_retries: 3
  mock_accuracy: 1.0

# LLM API配置
llm_api_config:
  qwen:
    api_key: "${QWEN_API_KEY}"
    app_id: "${QWEN_APP_ID}"
    enable_thinking: false
  openai:
    api_key: "${OPENAI_API_KEY}"
    model: "gpt-4"
  deepseek:
    api_key: "${DEEPSEEK_API_KEY}"
    model: "deepseek-chat"
